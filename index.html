<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="description" content="Matriz de Comunicação - Protocolo Digital de Avaliação" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://i.imgur.com/r6aCAyz.png" />
    <title>Matriz de Comunicação - Protocolo Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <style>
      /* Custom print styles */
      @media print {
        @page { size: landscape; margin: 1cm; }
        body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .no-print { display: none !important; }
        .page-break { page-break-before: always; }
      }

      /* High Contrast Overrides */
      html.high-contrast {
        filter: contrast(1.3) saturate(1.1);
      }
      
      html.high-contrast body {
        background-color: #000000;
        color: #FFFF00;
      }
      
      html.high-contrast .bg-white, 
      html.high-contrast .bg-slate-50, 
      html.high-contrast .bg-slate-100,
      html.high-contrast .bg-slate-900 {
        background-color: #000000 !important;
        border: 1px solid #FFFF00 !important;
        color: #FFFF00 !important;
      }

      html.high-contrast .text-slate-500,
      html.high-contrast .text-slate-600,
      html.high-contrast .text-slate-700,
      html.high-contrast .text-slate-800,
      html.high-contrast .text-slate-900,
      html.high-contrast .text-blue-200 {
        color: #FFFF00 !important;
      }

      html.high-contrast button,
      html.high-contrast .bg-blue-600,
      html.high-contrast .bg-red-600 {
        background-color: #000000 !important;
        border: 2px solid #00FF00 !important; /* Green border for actions */
        color: #00FF00 !important;
        font-weight: 800 !important;
      }

      html.high-contrast input, 
      html.high-contrast select, 
      html.high-contrast textarea {
        background-color: #000000 !important;
        color: #FFFFFF !important;
        border: 2px solid #FFFFFF !important;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
